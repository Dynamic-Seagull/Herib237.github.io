<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
	</head>

	<body>
 		<h3>Herib Note 회원가입</h3>
			<form method="post" action="">
				아이디&nbsp;: <input type="text" name="id"/><br>
				비밀번호: <input type="password" name="pw"/><br>
				이름&nbsp;&nbsp;: <input type="text" name="person"/><br>
				성별&nbsp;&nbsp;: <input type="radio" name="mf" value="male"/>man &nbsp;
                    <input type="radio" name="mf" value="female"/>woman &nbsp;
                    <input type="radio" name="mf" value="non"/>another<br>  <!-- 네임 속성이 가능한 radio는 오직 하나만 선택가능-->
				직업&nbsp;&nbsp;: <select name="job" size="1">
					<option>-- 직업선택 --</option> <option>운명의 대적자</option> <option>프로듀서</option> 
					<option>이세계 아이돌</option> <option>아발론의 로드</option>
					</select> <br><br>
				<input type="submit" value="등록"/> &nbsp; &nbsp <!-- submit이 폼 안에 있어야 action의 프로그램 실행이 가능-->
				<input type="reset" value="취소"/>
			</form>
		
 	</body>
</html>
